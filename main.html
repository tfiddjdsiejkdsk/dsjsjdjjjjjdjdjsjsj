<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Tharusha-MD Mini Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #000000;
      --secondary-bg: #0a0a0a;
      --accent-cyan: #00f2ff;
      --accent-blue: #00bfff;
      --accent-purple: #8a2be2;
      --accent-green: #00bfff;
      --text-light: #ffffff;
      --text-muted: #a0a0a0;
      --input-bg: linear-gradient(135deg, #1a1a2e, #16213e);
      --glow: 0 0 20px var(--accent-cyan), 0 0 40px var(--accent-cyan);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--primary-bg);
      font-family: 'Orbitron', monospace;
      overflow: hidden;
      position: relative;
    }

    /* Canvas for Optimized Matrix Rain */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      opacity: 0.2;
      will-change: transform;
    }

    /* Optimized Aurora - Reduced Keyframes */
    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(-45deg, transparent 30%, rgba(0, 242, 255, 0.08) 50%, transparent 70%),
        linear-gradient(45deg, transparent 30%, rgba(138, 43, 226, 0.08) 50%, transparent 70%);
      animation: auroraWave 12s ease-in-out infinite;
      z-index: -2;
      will-change: transform;
    }

    @keyframes auroraWave {
      0%, 100% { 
        transform: translateX(-100%) skewX(25deg); 
        opacity: 0.2;
      }
      50% { 
        transform: translateX(100%) skewX(25deg); 
        opacity: 0.5;
      }
    }

    /* Simplified Pulsing Gradients */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 242, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite alternate;
      z-index: -1;
      will-change: opacity, transform;
    }

    @keyframes pulse {
      0% { opacity: 0.4; transform: scale(1); }
      100% { opacity: 0.6; transform: scale(1.05); }
    }

    /* Optimized Stars - Reduced Complexity */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(1px 1px at 20% 30%, #fff, transparent),
        radial-gradient(1px 1px at 80% 70%, rgba(0, 242, 255, 0.8), transparent),
        radial-gradient(1px 1px at 40% 20%, rgba(138, 43, 226, 0.8), transparent),
        radial-gradient(1px 1px at 60% 80%, #fff, transparent);
      background-repeat: repeat;
      background-size: 200% 200%;
      animation: twinkle 5s linear infinite;
      z-index: -1;
      will-change: opacity;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.9; }
    }

    /* Reduced Particles - 6 Instead of 10, Simplified Keyframes */
    .particle {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      animation: simpleFloat 10s ease-in-out infinite;
      will-change: transform, opacity;
    }

    .particle:nth-child(1) { width: 4px; height: 4px; top: 10%; left: 10%; background: var(--accent-cyan); animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; top: 70%; left: 80%; background: var(--accent-purple); animation-delay: 2s; }
    .particle:nth-child(3) { width: 3px; height: 3px; top: 90%; left: 20%; background: var(--accent-green); animation-delay: 4s; }
    .particle:nth-child(4) { width: 5px; height: 5px; top: 30%; left: 70%; background: var(--accent-blue); animation-delay: 1s; }
    .particle:nth-child(5) { width: 2px; height: 2px; top: 50%; left: 15%; background: var(--accent-cyan); animation-delay: 3s; }
    .particle:nth-child(6) { width: 7px; height: 7px; top: 80%; left: 60%; background: var(--accent-green); animation-delay: 5s; }

    @keyframes simpleFloat {
      0%, 100% { transform: translateY(0px) scale(1); opacity: 0.6; }
      50% { transform: translateY(-20px) scale(1.1); opacity: 1; }
    }

    /* Simplified Grid - Fewer Lines */
    .grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 242, 255, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: gridMove 30s linear infinite;
      z-index: -1;
      will-change: transform;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(60px, 60px); }
    }

    /* Reduced Meteors - 3, Simplified */
    .meteor {
      position: fixed;
      width: 2px;
      height: 2px;
      background: var(--accent-cyan);
      border-radius: 50%;
      box-shadow: 0 0 5px var(--accent-cyan);
      animation: meteorFall 6s linear infinite;
      will-change: transform, opacity;
    }

    .meteor:nth-child(7) { top: -5%; left: 15%; animation-delay: 0s; }
    .meteor:nth-child(8) { top: -5%; left: 50%; animation-delay: 2s; background: var(--accent-purple); }
    .meteor:nth-child(9) { top: -5%; left: 85%; animation-delay: 4s; background: var(--accent-green); }

    @keyframes meteorFall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex: 1;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 360px;
      padding: 30px;
      background: linear-gradient(145deg, var(--secondary-bg), #1a1a2e);
      border-radius: 20px;
      text-align: center;
      box-shadow: 
        var(--glow),
        inset 0 0 20px rgba(0, 242, 255, 0.05);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
      will-change: transform;
      flex-shrink: 0;
    }

    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 242, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 4s linear infinite;
      z-index: 0;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .box > * {
      position: relative;
      z-index: 1;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h3 {
      color: var(--accent-cyan);
      margin: 10px 0;
      font-size: 1.8rem;
      font-weight: 900;
      text-shadow: 0 0 10px var(--accent-cyan);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--accent-cyan); }
      to { text-shadow: 0 0 20px var(--accent-cyan); }
    }

    h6 {
      color: var(--text-muted);
      margin: 5px 0;
      font-size: 0.9rem;
      font-weight: 400;
    }

    .input-container {
      display: flex;
      width: 100%;
      margin-top: 20px;
      background: var(--input-bg);
      border-radius: 15px;
      padding: 2px;
      box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.1);
      transition: all 0.3s ease;
    }

    .input-container:focus-within {
      box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.3), var(--glow);
    }

    .input-container input,
    .input-container button {
      height: 50px;
      font-size: 1rem;
      border: none;
      outline: none;
      font-family: 'Orbitron', monospace;
      transition: all 0.3s ease;
    }

    .input-container input {
      flex: 1;
      background: transparent;
      color: var(--text-light);
      padding: 0 15px;
      border-radius: 13px 0 0 13px;
    }

    .input-container input::placeholder {
      color: var(--text-muted);
    }

    .input-container input:focus {
      color: var(--accent-cyan);
    }

    .input-container button {
      width: auto;
      min-width: 80px;
      border-radius: 0 13px 13px 0;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: var(--text-light);
      font-weight: 700;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      will-change: transform;
    }

    .input-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .input-container button:hover::before {
      left: 100%;
    }

    .input-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent-blue);
    }

    .input-container button:active {
      transform: scale(0.98);
    }

    .centered-text {
      color: var(--text-light);
      display: block;
      margin-top: 20px;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #waiting-message {
      display: none;
      animation: pulseText 1.5s ease-in-out infinite;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    #pair {
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    #pair a {
      color: var(--text-light);
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    #pair a:hover {
      color: var(--accent-cyan);
    }

    #copy {
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      padding: 10px 15px;
      background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(138, 43, 226, 0.1));
      border-radius: 10px;
      border: 1px solid var(--accent-cyan);
      will-change: transform;
    }

    #copy:hover {
      background: linear-gradient(135deg, rgba(0, 242, 255, 0.2), rgba(138, 43, 226, 0.2));
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }

    .loading-spinner {
      border: 3px solid var(--text-muted);
      border-top: 3px solid var(--accent-cyan);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
      will-change: transform;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 400px) {
      .box {
        width: 90vw;
        padding: 20px;
        max-width: 320px;
      }

      .container {
        padding: 10px;
      }
    }

    /* Icon Animation */
    .fa-user {
      font-size: 2rem;
      color: var(--accent-cyan);
      animation: bounce 2s ease-in-out infinite;
      margin-bottom: 10px;
      will-change: transform;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <!-- Canvas for Matrix Rain -->
  <canvas id="matrix-canvas"></canvas>

  <!-- Background Layers -->
  <div class="aurora"></div>
  <div class="stars"></div>
  <div class="grid"></div>

  <!-- Reduced Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Reduced Meteors -->
  <div class="meteor"></div>
  <div class="meteor"></div>
  <div class="meteor"></div>

  <div class="container">
    <div class="box" id="box">
      <i class="fa fa-user"></i>
      <h3>THARUSHA-MD MINI</h3>
      <h6>Creator & Developer: Tharuzz Ofc</h6>
      <h6>🔢 Enter your number with country code</h6>

      <div class="input-container">
        <input placeholder="9476xxxxxxx" type="number" id="number">
        <button id="submit">
          <i class="fa fa-rocket" style="margin-right: 5px;"></i>
          Submit
        </button>
      </div>

      <a id="waiting-message" class="centered-text">Please wait a while... <div class="loading-spinner"></div></a>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Optimized Matrix Rain with requestAnimationFrame
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d', { alpha: false }); // Disable alpha for perf
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 12; // Smaller font
    const columns = Math.floor(window.innerWidth / fontSize);
    const drops = Array(columns).fill(1);
    let lastTime = 0;

    function drawMatrix(timestamp) {
      if (timestamp - lastTime < 100) { // Throttle to ~10 FPS for perf
        animationId = requestAnimationFrame(drawMatrix);
        return;
      }
      lastTime = timestamp;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.04)'; // Lighter trail fade
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00f2ff';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      animationId = requestAnimationFrame(drawMatrix);
    }

    // Start animation
    animationId = requestAnimationFrame(drawMatrix);

    // Stop animation on visibility change for perf
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        cancelAnimationFrame(animationId);
      } else {
        animationId = requestAnimationFrame(drawMatrix);
      }
    });

    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let waitingMsg = document.getElementById("waiting-message");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', '').trim());
      obj.innerText = "COPIED! ✨";
      obj.style.background = "linear-gradient(135deg, #00ff00, #32cd32)";
      obj.style.color = "#000";
      obj.style.transform = "scale(1.1)";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(138, 43, 226, 0.1)); color: var(--text-light); border: 1px solid var(--accent-cyan); transform: none;";
      }, 1500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:#ff6b6b;font-weight:bold;animation: shake 0.5s ease-in-out;">Enter your WhatsApp number with Country Code</a><br><br>';
        return;
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#ff6b6b;font-weight:bold;animation: shake 0.5s ease-in-out;">Invalid Number</a><br><br>';
        return;
      }

      const number = c.value.replace(/[^0-9]/g, "");
      c.type = "text";
      c.value = "+" + number;
      c.style.color = "var(--accent-cyan)";
      c.style.fontSize = "1.1rem";

      waitingMsg.style.display = "block";
      a.innerHTML = '';

      try {
        let { data } = await axios(`/code?number=${number}`);
        let code = data.code || "Service Unavailable";
        waitingMsg.style.display = "none";
        a.innerHTML = `<div id="copy" onclick="Copy()" style="color:var(--accent-cyan);font-weight:bold;font-size:1.2rem;">CODE: <span style="color:var(--text-light);">${code}</span></div><br><br>
                       <a style="color:var(--text-muted);font-size:0.8rem;">Click the code to copy ✨</a>`;
      } catch (error) {
        waitingMsg.style.display = "none";
        a.innerHTML = '<a style="color:#00bfff;font-weight:bold;">Error: Service Unavailable</a><br><br>';
      }
    });

    // Shake animation for errors
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);

    // Add enter key support
    c.addEventListener("keypress", (e) => {
      if (e.key === "Enter") b.click();
    });
  </script>
</body>
  </html>
