<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>THARUZZ | MINI BOT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a0033, #000000);
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      position: relative;
    }

    /* Load Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* Retro Wave Horizon Animation */
    .horizon {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #ff00ff, #00ffff, transparent);
      animation: horizonScroll 10s linear infinite;
      z-index: 0;
    }

    @keyframes horizonScroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(100px); }
    }

    /* Grid Background */
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                  linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                  linear-gradient(0deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                  linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px, 50px 50px, 100px 100px, 100px 100px;
      animation: gridPulse 4s infinite;
      z-index: 1;
    }

    @keyframes gridPulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .box {
      width: 320px;
      padding: 20px;
      background: linear-gradient(135deg, #2a004d, #1a002a);
      border: 3px solid #ff00ff;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
      animation: neonGlow 2s infinite alternate;
      overflow: hidden;
    }

    @keyframes neonGlow {
      0% { box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
      100% { box-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff; }
    }

    h3, h6 {
      color: #ff00ff;
      margin: 10px 0;
      text-shadow: 0 0 10px #ff00ff;
      animation: textPulse 1.5s infinite alternate;
    }

    @keyframes textPulse {
      0% { color: #ff00ff; text-shadow: 0 0 5px #ff00ff; }
      100% { color: #00ffff; text-shadow: 0 0 15px #00ffff; }
    }

    .input-container {
      display: flex;
      width: 100%;
      margin-top: 15px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .input-container input,
    .input-container button {
      height: 3rem;
      font-size: 1rem;
      border: none;
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .input-container input {
      width: 70%;
      border-radius: 0.8rem 0 0 0.8rem;
      background: #1a0033;
      color: #ff00ff;
      padding-left: 1rem;
      border: 2px solid #ff00ff;
      box-shadow: inset 0 0 10px #ff00ff;
    }

    .input-container button {
      width: 30%;
      border-radius: 0 0.8rem 0.8rem 0;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 5px #fff;
      border: 2px solid #00ffff;
    }

    .input-container button:hover {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ffff;
    }

    a.centered-text {
      color: #00ffff;
      display: block;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff;
      animation: retroBounce 1.5s ease-in-out infinite;
    }

    @keyframes retroBounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Horizon and Grid Background -->
  <div class="horizon"></div>
  <div class="grid"></div>

  <div class="container">
    <div class="box" id="box">
      <div id="text">
        <i class="fa fa-user" style="color:#ff00ff; text-shadow: 0 0 10px #ff00ff;"></i>
        <h3>THARUSHA-MD MINI</h3>
        <h6>creater and developer mr.tharusha sandipa.</h6>
        <h6>ðŸ”¢ Enter your number with country code</h6>

        <div class="input-container">
          <input placeholder="9474xxxxxxx" type="number" id="number">
          <button id="submit">Submit</button>
        </div>

        <a id="waiting-message" class="centered-text" style="display: none;">Please wait a while...</a>
        <main id="pair"></main>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:#00ffff;font-weight:bold;text-shadow: 0 0 10px #00ffff;";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#ff00ff;font-weight:bold;text-shadow: 0 0 10px #ff00ff;";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:#ff00ff;font-weight:bold;text-shadow: 0 0 10px #ff00ff;">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#ff4444;font-weight:bold;text-shadow: 0 0 10px #ff4444;">Invalid Number</a><br><br>';
      } else {
        const number = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + number;
        c.style = "color:#ff00ff;font-size:20px;text-shadow: 0 0 5px #ff00ff;";
        a.innerHTML = '<a style="color:#00ffff;font-weight:bold;text-shadow: 0 0 10px #00ffff;">Please Wait...</a><br><br>';
        let { data } = await axios(`/code?number=${number}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = `<font id="copy" onclick="Copy()" style="color:#ff00ff;font-weight:bold;text-shadow: 0 0 10px #ff00ff;" size="5">CODE: <span style="color:#00ffff;">${code}</span></font><br><br><br>`;
      }
    });
  </script>
</body>
</html>
